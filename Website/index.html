<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
 <body>
  <!--create container div-->

  <div class="container">
    <h1 class="main-header">get your <span>weather</span></h1>

  <!--left side for get user info-->

   <div class="holder">
    <div id="left-side">
      <div class="zip-holder">
        <label for="zip">enter your zipcode</label>
        <input type="text" id="zip" placeholder="Enter your zipcode">
      </div>
      <div class="feeling-holder">
        <label for="feelings">How do you feel today?</label>
        <textarea type="text" id="feelings" placeholder="Enter your feelings"></textarea>
      </div>
      <button id="generate" type="submit">generate</button>
    </div>

    <!--right side for requested info-->

    <div class="right-side">
      <div class="entryHolder ">
        <div id="temp"></div>
        <div id="emo"></div>
        <div id="date"></div>
      </div>
    </div>
   </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
